<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>APJ - PCF 2.0 Workshops</title>

    <link rel="stylesheet" th:href="@{themes/bootstrap-darkly.css}" media="screen" />
    <link rel="stylesheet" th:href="@{themes/custom-darkly.min.css}" />

    <!-- Bootstrap CSS -->
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    -->
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}"><img
                src="/images/icon_cf_green.png"
                style="width: 40px; height: 40px; margin-top: -15px;" />&nbsp; APJ PCF 2.0 Workshops</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">
                        App GUID [<span th:text="${appMap['application_id']}"/>]
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" target="_blank">
                        Index [<span th:text="${appMap['instance_index']}"/>]
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<br />
<div class="col-lg-12">
    <div class="page-header">
        <h2>APJ - <small>PCF 2.0 Workshops</small></h2>
    </div>
</div>

<div class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Awesome!</strong> Your at the right place!!!!
</div>

<div class="card-columns">
    <div th:each="workshop : ${workshops}">
        <div class="card card-inverse" style="background-color: #333; border-color: #333;">
            <div class="card-block">
                <h4 class="card-title"><span th:text="${workshop.name}"/></h4>
                <p class="card-text">Persona: <span th:text="${workshop.persona}"/></p>
                <div>
                    <span class="card-text">Time: <span th:text="${workshop.timeRequired}"/></span><br/>
                    <span class="card-text">Format: <span th:text="${workshop.runType}"/></span>
                    <br />
                    <a th:href="${workshop.workshopUrl}" target="_blank" class="btn btn-primary">
                        Go To Workshop
                    </a>
                </div>
            </div>
            <div class="card-footer">
                <small class="text-muted">Last Updated <span th:text="${workshop.lastUpdated}"/></small>
            </div>
        </div>
    </div>
</div>


<div th:include="footer :: copy"></div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
